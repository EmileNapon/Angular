<form [formGroup]="userForm" (ngSubmit)='submit()'>    
    <div class="form-group">
        <label for="name">Name</label>
        <input class='form-control' type='text' formControlName='name' id='name'>
    </div> 
    <div class="form-group">
        <label for="second_name">Second name</label>
        <input class='form-control' type='text' formControlName='second_name' id='second_name'>
    </div> 
    <button class='btn btn-primary' [disabled]='userForm.invalid' type='submit'>enregistrer</button>
</form>
