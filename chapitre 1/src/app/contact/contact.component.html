<ul class='list-group' *ngFor='let j of infos'> 
    <li class='list-group-item' >{{j.last_name}} {{j.second_name}}</li> 
</ul>










<ul class='list-group' *ngFor='let j of infos'>
    <div class='dispo'> 
     <li class='list-group-item' >{{j.last_name}} {{j.second_name}}</li> 
     <li  id='li' *ngIf='j.last_name=="NAPON"'>{{comments[1].message}}<span [ngStyle]='{color:"red" }'> --- {{comments[1].date|date }}</span></li> 
     <li class='list-group-item' id='li' *ngIf='j.last_name=="KABORE"'>{{comments[0].message}}<span [ngStyle]='{color:"red" }'>---{{lastUpdate | async }}</span></li> 
    </div> 
 </ul>
 <button btn btn-success (click)="date()"> afficher </button>

 <p>{{lastUpdate | async  }}</p>
